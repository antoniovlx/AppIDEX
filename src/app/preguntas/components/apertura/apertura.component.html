<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-label position="stacked">{{'Â¿Considera que la pedregosidad es limitante para el trabajo con maquinaria?' |
        translate}}</ion-label>
      <ion-select cancelText="{{'Cancelar' | translate}}"  placeholder="{{'Seleccionar un valor' | translate}}" #limitanteSelect [value]="isLimitante"
        (ionChange)="updateIsLimitante(limitanteSelect.value)">
        <ion-select-option value="si">{{'SI' | translate}}</ion-select-option>
        <ion-select-option value="no">{{'NO' | translate}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="prev()">
          <ion-icon slot="icon-only" name="caret-back-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="next()" [disabled]="apertura === 0">
          <ion-icon slot="icon-only" name="caret-forward-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <resultados [tituloResultado]="'Apertura'" [resultado]="apertura"></resultados>
  </ion-toolbar>
</ion-footer>
